<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Management</title>
</head>
<body>
    <h1>Campaign Management</h1>
    <h2>Please enter the following information</h2>
    <div class="enter">
        <form action="/campaign" method="post" enctype="multipart/form-data">
            <div class="group">
                <label>ID :</label>
                <input type='text' name='campaign_id' required>
            </div>
            <div class="group">
                <label>Images:</label>
                <br>
                <input type="file" name="campaign_images" multiple required>
                <br>
            </div>
            <div class="group">
                <label>Story :</label>
                <br>
                <textarea style="width:300px;height:100px" name="campaign_story" >
Please type here...
                </textarea>
            </div>
            <button type='submit'>Submit</button>
        </form>
    </div>
</body>
</html>
